name: Security Audit

on:
  schedule:
    - cron: '0 8 * * 1'
  pull_request:
    branches: [ "main" ]

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{"content": "ðŸš¨ **Security Audit Failed**\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCheck the logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
                 "$DISCORD_WEBHOOK"
          else
            echo "DISCORD_WEBHOOK_URL secret is not set. Skipping Discord notification."
          fi
