# Scheduled security audit workflow
name: Security Audit

on:
  schedule:
    - cron: '0 8 * * 1'
  pull_request:
    branches:
      - main

jobs:
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run npm audit
        run: npm audit --audit-level=high

      - name: Notify Discord on Failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -H "Content-Type: application/json" \
                 -d '{"content": "ðŸš¨ **Security Audit Failed**\nHigh severity vulnerabilities detected in the repository.\nCheck the actions log for details: https://github.com/'"$GITHUB_REPOSITORY"'/actions/runs/'"$GITHUB_RUN_ID"'"}' \
                 "$DISCORD_WEBHOOK_URL"
          fi
